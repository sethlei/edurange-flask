# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, reopened, review requested]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  vagrant-up:
    runs-on: macos-10.15

    steps:
      - name: checkout Vagrant from repo
        uses: actions/checkout@master
        with: 
          repository: sethlei/edurange-flask
          submodules: recursive

      - name: ls1
        run: ls -Al

      - name: cd
        run: cd ./edurange-vagrant

      - name: ls2
        run: ls -Al

      - name: set unsafe
        shell: bash
        run: echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=TRUE" >> $GITHUB_ENV



      - name: Show Git Branch
        shell: bash
        run: echo ${GITHUB_REF##*/}
# extract branch name -- https://www.techiediaries.com/get-current-branch-name-github-actions-github_ref-bash/
      - name: Extract branch name
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      # extract branch name on pull request
      - name: Print branch name
        if: github.event_name == 'pull_request'
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_HEAD_REF})"

      # print branch name
      - name: Get branch name
        run: echo 'The branch name is' $BRANCH_NAME


      - name: replace branch name
        shell: bash
        run: cd ./edurange-vagrant && ls -Al && sed -i.bu 's/REPLACE_ME/${BRANCH_NAME}/g' ./bootstrap.sh


      - name: Show Vagrant version
        run: vagrant --version

      - name: Run vagrant up
        run: vagrant up

      - name: ssh into box after boot
        run: cd ./edurange-vagrant && vagrant ssh -c "echo 'hello world!'"
